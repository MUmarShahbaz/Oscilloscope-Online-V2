<body>
    <div id="container">
        <header>
            <div>
                <h1 class="title">Oscilloscope Online</h1>
                <h2>M. Umar Shahbaz</h2>
            </div>
            <img src="assets/img/icon-480.png" alt="Oscilloscope Online Logo" class="logo">
        </header>
        <hr>
        <main>
            <div class="center-align">
                <h1 class="title">Setup Oscilloscope</h1>
            </div>
            <section id="setup">
                <div class="forms">
                <form class="setup-form">
                    <div>
                        <div class="center-align">
                            <h3 class="title">Serial</h3>
                        </div>
                        <div>
                            <label for="baud">Baud rate :</label>
                            <input id="baud" list="baud-rates" type="number" value="9600" required>
                            <datalist id="baud-rates">
                                <option value="300">
                                <option value="1200">
                                <option value="2400">
                                <option value="4800">
                                <option value="9600">
                                <option value="14400">
                                <option value="19200">
                                <option value="28800">
                                <option value="38400">
                                <option value="57600">
                                <option value="115200">
                                <option value="230400">
                                <option value="250000">
                                <option value="460800">
                                <option value="500000">
                                <option value="921600">
                                <option value="1000000">
                                <option value="2000000">
                            </datalist>
                        </div>
                        <br>
                        <div>
                            <label for="break_char">Break char :</label>
                            <input id="break_char" type="text" value="/" required>
                        </div>
                        <br>
                        <div>
                            <label for="cls_char">CLS char :</label>
                            <input id="cls_char" type="text" value="%" required>
                        </div>
                        <br>
                    </div>
                </form>
                <hr class="vertical-hr">
                <form class="setup-form">
                    <div>
                        <div class="center-align">
                            <h3 class="title">Grid</h3>
                        </div>
                        <div>
                            <label for="title">Chart Title :</label>
                            <input id="title" type="text" value="Oscilloscope" required>
                        </div>
                        <br>
                        <div>
                            <label for="xTitle">X axis Title :</label>
                            <input id="xTitle" type="text" value="Index" required>
                        </div>
                        <br>
                        <div>
                            <label for="yTitle">Y axis Title :</label>
                            <input id="yTitle" type="text" value="Value" required>
                        </div>
                        <br>
                        <br>
                        <div>
                            <label for="xType">X axis Type :</label>
                            <select id="xType" required>
                                <option value="linear">Linear</option>
                                <option value="time">Time</option>
                            </select>
                        </div>
                        <br>
                        <div id="xLinearC">
                            <div>
                                <label for="xMin">X axis Min :</label>
                                <input id="xMin" type="number" value="0" required>
                            </div>
                            <br>
                            <div>
                                <label for="xMax">X axis Max :</label>
                                <input id="xMax" type="number" value="500" required>
                            </div>
                            <br>
                        </div>
                        <div id="xTimeC">
                            <div>
                                <label for="xTimeManual">Manual Time :</label>
                                <select id="xTimeManual" required>
                                    <option value="true">True</option>
                                    <option value="false" selected>False</option>
                                </select>
                            </div>
                            <br>
                            <div>
                                <label for="xTime">Elapsed Time F :</label>
                                <select id="xTime" required>
                                    <option value="ms">ms</option>
                                    <option value="s.ms">s.ms</option>
                                    <option value="m:s">m:s</option>
                                    <option value="h:m:s">h:m:s</option>
                                    <option value="d-h:m">d h:m</option>
                                </select>
                            </div>
                            <br>
                            <div>
                                <label for="xTimeMax">Max readings :</label>
                                <input id="xTimeMax" type="number" value="5000" required>
                            </div>
                        </div>
                        <br>
                        <br>
                        <div>
                            <label for="yType">Y axis Type :</label>
                            <select id="yType" required>
                                <option value="linear">Linear</option>
                                <option value="10">Log 10</option>
                                <option value="2">Log 2</option>
                            </select>
                        </div>
                        <br>
                        <div>
                            <label for="auto">Auto scale :</label>
                            <select id="auto" required>
                                <option value="true">True</option>
                                <option value="false">False</option>
                            </select>
                        </div>
                        <br>
                        <div id="yFieldsC">
                            <div id="yMinC">
                                <label for="yMin">Y axis Min :</label>
                                <input id="yMin" type="number" value="0" required>
                            </div>
                            <br>
                            <div id="yMaxC">
                                <label for="yMax">Y axis Max :</label>
                                <input id="yMax" type="number" value="1023" required>
                            </div>
                        </div>
                    </div>
                </form>
                <hr class="vertical-hr">
                <form class="setup-form">
                    <div>
                        <div class="center-align">
                            <h3 class="title">Graph</h3>
                        </div>
                        <div>
                            <label for="points">Show points :</label>
                            <select id="points" required>
                                <option value="true">True</option>
                                <option value="false" selected>False</option>
                            </select>
                        </div>
                        <br>
                        <div>
                            <label for="fill">Fill area :</label>
                            <select id="fill" required>
                                <option value="true">True</option>
                                <option value="false" selected>False</option>
                            </select>
                        </div>
                        <br>
                        <div>
                            <label for="graphNum">Graphs :</label>
                            <input id="graphNum" type="number" value="1" min="1" required>
                        </div>
                        <br>
                        <br>
                        <br>
                        <div id="graphFields"></div>
                    </div>
                </form>
                </div>
                <hr>
                <div class="center-align">
                    <a class="button" id="submit">Begin Plot</a>
                    <a class="button" href='help.html'>Help</a>
                </div>
            </section>
        </main>
