name: Publish

on: 
  push:
    branches:
      - main

jobs:
  build-site:
    name: Build site
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: Setup Ruby 💎
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.3.5"
          bundler-cache: true

      - name: Install Node dependencies 📦
        run: npm install

      - name: Build site 🔧
        run: npm run build
        env:
          JEKYLL_ENV: production

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: _site