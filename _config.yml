#======================================================================
#                             Head links
#======================================================================

dynamic_assets:
  absolute: true
  source:
    base: /assets
    woff2: /webfonts
  formats:
    defer-js: <script defer src="%s"></script>
    preload-css: <link rel="preload" href="%s" as="style" onload="this.onload=null;this.rel='stylesheet'">
    noscript-css: <noscript><link rel="stylesheet" href="%s"></noscript>
    preload-img: <link rel="preload" as="image" href="%s">
    preload-woff2: <link rel="preload" href="%s" as="font" type="font/woff2" crossorigin>
  master:
   - master.css::preload-css
   - master.css::noscript-css
   - bootstrap.min.js::defer-js
   - fa-brands-400.woff2::preload-woff2
   - fa-regular-400.woff2::preload-woff2
   - fa-solid-900.woff2::preload-woff2
  presets:
    index:
      - aos.min.js::defer-js
      - img/hero.webp::preload-img
    about:
      - aos.min.js::defer-js
    setup:
      - forms.js::defer-js
      - io.js::defer-js
    plotter:
      - uplot.css
      - status.js::defer-js
      - forms.js::defer-js
      - uplot.min.js::defer-js
      - io.js::defer-js
      - serial_controller.js::defer-js
      - uplot_controller.js::defer-js
      - html2canvas.min.js::defer-js
    svg:
      - status.js::defer-js
      - forms.js::defer-js
      - io.js::defer-js
      - svg_plotter.min.js::defer-js

#======================================================================
#                        Archives & Collection
#======================================================================

collections:
  pages:
    output: true

#======================================================================
#                          Asset Optimizers
#======================================================================

sass:
  style: compressed
  sourcemap: never
  quiet_deps: false

jekyll-minifier:
  compress_javascript: false
  compress_css: false

terser:
  compress:
    drop_console: true

PurgeCSS:
  content: [./_site/**/*.html, ./_site/**/*.js]
  css: [./_site/assets/styles/*.css]
  exclude: [uPlot.css]
  output: ./_site/assets/styles/

#======================================================================
#                              Include/Exclude
#======================================================================

exclude:
  - .bundle/
  - .github/
  - .jekyll-cache/
  - .vscode/
  - assets/ts/
  - dev_scripts/
  - node_modules/
  - temp/
  - .dockerignore
  - .gitignore
  - Dockerfile
  - Gemfile
  - Gemfile.lock
  - package.json
  - package-lock.json
  - README.md
  - tsconfig.json